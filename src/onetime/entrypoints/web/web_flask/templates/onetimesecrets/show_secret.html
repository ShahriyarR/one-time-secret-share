{% extends 'onetimesecrets/base.html' %}

{% block content %}
<h1 class="title">{% block title %} Click below to retrieve secret value {% endblock %}</h1>

<form method="post">
  
    <div class="field is-grouped">
    <div class="control">
      <button class="button is-danger is-outlined">Get Secret Value</button>
    </div>
  </div>
</form>

{% if secret_data %}
<div class="box">
  <div class="content is-medium">
      {{ secret_data }}
  </div>
</div>
{% endif %}

{% endblock %}
